<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elastic Search Application</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Elastic Search UI</a>
        </div>
    </div>
</nav>

<div class="container">
    <form class="form-inline" id="search" method="get" action="/search">
        <input type="text" class="form-control" id="searchString" name="searchString" placeholder="Type the search token here..."/>
        <button type="submit" class="btn btn-default">Search</button>
    </form>
</div>

</body>
</html>
