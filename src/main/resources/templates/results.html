<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elastic Search Application</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Elastic Search UI</a>
        </div>
    </div>
</nav>
<div id="result" class="container">
    <div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Displaying results for : <h4 th:text="${searchString}"></h4></th>
            </tr>
            <tr>
                <th>Matched Attribute</th>
                <th>Additional Attribute</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="result : ${results}">
                <td th:text="${result.matchedAttribute}"></td>
                <td th:text="${result.additionalData}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="container">
    <a href="/">Search again!</a></div>
</body>
</html>
